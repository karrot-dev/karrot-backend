services:
  - name: database
    image: "postgres:14-alpine"
    environment:
      - POSTGRES_USER=karrot
      - POSTGRES_DB=karrot
      - POSTGRES_PASSWORD=karrot
  - name: redis
    image: "redis:6-alpine"

steps:
  - name: "Test"
    #image: "codeberg.org/karrot/ci:latest"
    #pull: true
    image: codeberg.org/${CI_REPO}:tmp-${CI_COMMIT_SHA:0:8}
    environment:
      - MODE=dev
      - DATABASE_HOST=database
      - DATABASE_NAME=karrot
      - DATABASE_USER=karrot
      - DATABASE_PASSWORD=karrot
      - REDIS_HOST=redis
      - SECRET_KEY=notverysecret
    commands:
      - ./sync.py
      - mkdir -p test-reports
      - pytest -n auto --cov=karrot --cov-report xml --junitxml=test-reports/junit.xml
when:
  - branch: main
  - event: tag
  - event: manual

depends_on:
  - build

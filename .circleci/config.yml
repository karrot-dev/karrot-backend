defaults: &defaults
    working_directory: ~/repo
    docker:
      - image: karrot/python:1.4

version: 2
jobs:
  test:
    <<: *defaults
    docker:
      - image: karrot/python:1.4
        environment:
          PGHOST: 127.0.0.1
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: fstool_e2etest
      - image: redis:3.2.11
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          key: python-cache
      - run:
          name: configure and run tests
          environment:
            LC_ALL: C.UTF-8
            LANG: C.UTF-8
          command: |
            test -d env/bin || virtualenv -p python3 env
            source env/bin/activate
            pip install --upgrade pip
            pip install pip-tools
            pip-sync requirements*.txt
            cp config/local_settings.py.ci config/local_settings.py
            mkdir -p test-reports
            pytest -n 4 --cov=foodsaving --cov-report xml --junitxml=test-reports/junit.xml
            flake8 ./
            pip install codecov && codecov
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
      - save_cache:
          paths:
            - env
            - ~/.cache/pip
          key: python-cache

  deploy-dev:
    <<: *defaults
    steps:
      - run: ./deploy.sh karrot-dev

  deploy-karrot-world:
    <<: *defaults
    steps:
      - run: ./deploy.sh karrot-world
            
  deploy-foodsharing-taiwan:
    <<: *defaults
    steps:
      - run: ./deploy.sh foodsharing-taiwan

workflows:
  version: 2
  all-the-things:
    jobs:
      - test
      - deploy-dev:
          filters:
            branches:
              only:
                - master
          requires:
            - test
      - deploy-karrot-world:
          filters:
            branches:
              only:
                - production
          requires:
            - test
      - deploy-foodsharing-taiwan:
          filters:
            branches:
              only:
                - production
          requires:
            - test
version: 2
jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: karrot/python:1.3
        environment:
          PGHOST: 127.0.0.1
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: fstool_e2etest
      - image: redis:3.2.11
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          key: python-cache
      - run:
          name: configure and run tests
          environment:
            LC_ALL: C.UTF-8
            LANG: C.UTF-8
          command: |
            test -d env/bin || virtualenv -p python3 env
            source env/bin/activate
            pip install --upgrade pip
            pip install pip-tools
            pip-sync requirements*.txt
            cp config/local_settings.py.ci config/local_settings.py
            mkdir -p test-reports
            coverage run pytest -n 4 --junitxml=test-reports/backend.xml
            flake8 ./
            pip install codecov && codecov
      - store_test_results:
          path: test-reports
      - save_cache:
          paths:
            - env
            - ~/.cache/pip
          key: python-cache

workflows:
  version: 2
  all-the-things:
    jobs:
      - test

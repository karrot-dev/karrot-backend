repos:
- repo: local
  hooks:
  - id: ruff
    name: ruff
    entry: ./scripts/local-or-docker-compose ruff
    args:
    - "--fix"
    language: system
    types: [python]
  - id: makemessages
    name: makemessages
    entry: ./scripts/local-or-docker-compose python manage.py makemessages
    language: system
    types: [python]
    stages: [push]
    require_serial: true
    pass_filenames: false

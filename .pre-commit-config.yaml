repos:
- repo: local
  hooks:
  - id: ruff-lint
    name: ruff-lint
    entry: ./scripts/local-or-docker-compose ruff
    args:
    - "check"
    - "--fix"
    language: system
    types: [python]
  - id: ruff-format
    name: ruff-format
    entry: ./scripts/local-or-docker-compose ruff
    args:
      - "format"
    language: system
    types: [ python ]
  - id: makemessages
    name: makemessages
    entry: ./scripts/local-or-docker-compose python manage.py makemessages
    language: system
    types: [python]
    stages: [push]
    require_serial: true
    pass_filenames: false
